			object-fit: cover;

<!-- Verificação do placeholder -->		 
		 
		 <script>
			window.onload = function() {
  var urlParams = new URLSearchParams(window.location.search);
  var expression = urlParams.get('Expressaodecorte');
  if (expression) {
    document.getElementById('textInput').placeholder = expression;
    document.getElementById('textInput').value = expression;
    localStorage.setItem("lastValue", expression);
  } else {
    var lastValue = localStorage.getItem("lastValue");
    if (lastValue) {
      document.getElementById('textInput').placeholder = lastValue;
      document.getElementById('textInput').value = lastValue;
    } else {
      document.getElementById('textInput').placeholder = "Expressão de Corte";
    }
  }
}
		</script>

		<!-- Função embaralhar -->

		<script type="text/javascript">
		jQuery(function($){
		var urlParams = new URLSearchParams(location.search);
		var modificador = urlParams.get('Expressaodecorte');
		var arrayCaracteres = modificador.split('');
		var somaValoresASC = arrayCaracteres.reduce(function(total, caractere) {
			return total + caractere.charCodeAt(0);
			}, 0);
			$('#baralho').shuffle(somaValoresASC);
		});
		</script>

		<!-- Função virar carta e aplicar hoverbox -->  

<script type="text/javascript">
		
	function virar(id,arquivo,id2){
		var img = document.getElementById(id);
		img.src = arquivo;
		
		var img = document.createElement('img');
		img.setAttribute("src", arquivo);
		img.setAttribute("width", "auto");
		img.setAttribute("height", "auto");
		img.setAttribute("onclick", "window.open('" + arquivo + "', '_blank')");
		document.getElementById("cartaselecionada").appendChild(img);
	}
		
</script>
