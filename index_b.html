<!-- Verificação do placeholder -->		 
		 
<script>
			window.onload = function() {
  var urlParams = new URLSearchParams(window.location.search);
  var expression = urlParams.get('Expressaodecorte');
  if (expression) {
    document.getElementById('textInput').placeholder = expression;
    document.getElementById('textInput').value = expression;
    localStorage.setItem("lastValue", expression);
  } else {
    var lastValue = localStorage.getItem("lastValue");
    if (lastValue) {
      document.getElementById('textInput').placeholder = lastValue;
      document.getElementById('textInput').value = lastValue;
    } else {
      document.getElementById('textInput').placeholder = "Expressão de Corte";
    }
  }
}
		</script>

<!-- Função virar carta e aplicar hoverbox -->  

<script type="text/javascript">
function virar(id,arquivo,id2){
var img = document.getElementById(id);
img.src = arquivo;
img.style.width = 59;
img.style.height = 85;

var criar = document.getElementById(id2);
var criar2 = document.createElement('img');
criar2.setAttribute("src", arquivo);
criar2.className='preview';
criar2.setAttribute("class", "preview");
criar.appendChild(criar2);
}
